<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/plantilla.xhtml">

    
	<ui:define name="body">
		
		<body class="hold-transition login-page">
			<div class="login-box">
			  <div class="login-logo">
			    <a href="#"><b>Admin</b>LTE</a>
			  </div>
			  <!-- /.login-logo -->
			  <div class="login-box-body">
			    <p class="login-box-msg">Sign in to start your session bdp</p>
			
			   <!-- <form action="../../index2.html" method="post"> -->
			    <h:form id="loginForm">
			      <div class="form-group has-feedback">
			        <!-- <input type="email" class="form-control" placeholder="Email"> -->
			        <p:inputText  class="form-control" value="#{UserBean.user.username}" placeholder="User"/>
			        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			      </div>
			      <div class="form-group has-feedback">			      
			       <!-- <input type="password" class="form-control" placeholder="Password"> -->
			        <p:password id="nonFeedback" class="form-control" value="#{UserBean.user.password}" placeholder="Password" />
			        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			      </div>
			      <div class="row">
			        <div class="col-xs-8">			          
			            <label>
			              <p:selectBooleanCheckbox value="#{UserBean.user.value1}" /> Remember Me
			            </label>			      
			        </div>
			        <!-- /.col -->
			        <div class="col-xs-4">
			        <p:link outcome="HistorialTransacciones.xhtml" value="HistorialTransacciones">
					    <f:param name="productId" value="10" />
					</p:link>
			          <p:commandButton value="Sign In." actionListener="#{UserBean.iniciarSesion}" class="btn btn-primary btn-block btn-flat" process="@this"></p:commandButton>
			        	
			         <!--  <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button> -->
			        </div>
			        <!-- /.col -->
			      </div>
			    </h:form> 
					  
			    <!-- /.social-auth-links -->
			
			    <a href="#">I forgot my password</a><br></br>
			    <a href="register.html" class="text-center">Register a new membership</a>
			    
			
			  </div>
			  <!-- /.login-box-body -->
			</div>
			<!-- /.login-box -->	
		</body>	
		<!--  -->		

	</ui:define>    

</ui:composition>
